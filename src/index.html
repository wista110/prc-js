<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>JSウェザーAPP</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>JS World Weather APP</h1>
            <form>
                <input type="text" placeholder="都市名を英語で入力">
                <button type="submit">Get Weather</button>
            </form>
            <div class="results">
                <div class="results-country">Japan</div>
                <div class="results-city">Tokyo</div>
                <div class="results-temp">20°C<span>℃</span></div>
                <div class="results-condition">
                    <img src="./images/sunny-icon.png" alt="icon">
                    <span>Sunny</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
